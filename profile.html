<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script defer src="profile.js"></script> <!-- Link to your profile.js -->
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>

        <!-- Profile Picture Upload -->
        <div class="profile-pic-container">
            <img id="profile-pic" src="default-avatar.png" alt="Profile Picture" class="profile-pic">
            <input type="file" id="upload-pic" accept="image/*">
        </div>

        <!-- Profile Information -->
        <div class="profile-details">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Write something about yourself..."></textarea>
        </div>

        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <hr>

    <!-- Blog Posting Section -->
    <div class="blog-container">
        <h2>Create a Blog Post</h2>
        <textarea id="blog-content" placeholder="Write your blog here..."></textarea>
        <button onclick="postBlog()">Post Blog</button>
    </div>

    <hr>

    <!-- Display Blogs -->
    <div class="blogs-section">
        <h2>Recent Blogs</h2>
        <div id="blogs-container"></div>
    </div>

</body>
</html>
