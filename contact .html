<!DOCTYPE html>

<head>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("hidden");

    <style>
        /* Background Animation */
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-white fade-in">

    <!-- Navigation Bar -->
    <nav class="flex justify-between items-center p-4 bg-white bg-opacity-20 shadow-lg rounded-lg mx-4 mt-4 backdrop-blur-md">
        <h1 class="text-2xl font-bold">Vishal Kumar</h1>
        <button class="lg:hidden text-2xl" onclick="toggleMenu()">â˜°</button>

            <li><a href="about.html" class="hover:text-yellow-300 transition duration-300">About</a></li>
            <li><a href="projects.html" class="hover:text-yellow-300 transition duration-300">Projects</a></li>
            <li><a href="contact.html" class="hover:text-yellow-300 transition duration-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="max-w-3xl mx-auto text-center mt-12 p-8 glass fade-in">
        <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
        <p class="text-lg mb-6">Let's connect! Whether it's for a project, collaboration, or just a friendly chat, I'm always open.</p>
        
        <form id="contact-form" action="https://formspree.io/f/xqaergwo" method="POST" class="flex flex-col space-y-4">
            <input type="text" name="name" placeholder="Your Name" class="p-3 rounded bg-white bg-opacity-30 w-full focus:ring-2 focus:ring-yellow-300 transition duration-300" required>
            <input type="email" name="email" placeholder="Your Email" class="p-3 rounded bg-white bg-opacity-30 w-full focus:ring-2 focus:ring-yellow-300 transition duration-300" required>
            <input type="text" name="subject" placeholder="Subject" class="p-3 rounded bg-white bg-opacity-30 w-full focus:ring-2 focus:ring-yellow-300 transition duration-300" required>
            <textarea name="message" placeholder="Your Message" class="p-3 rounded bg-white bg-opacity-30 w-full focus:ring-2 focus:ring-yellow-300 transition duration-300" rows="5" required></textarea>
            <button type="submit" class="bg-yellow-400 text-black py-3 rounded shadow-md hover:bg-yellow-500 transition duration-300 transform hover:scale-105">Send Message</button>
        </form>

        <script>
            document.getElementById("contact-form").addEventListener("submit", async function(event) {
                event.preventDefault();
                
                const form = event.target;
                const formData = new FormData(form);
                
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: { "Accept": "application/json" }
                });

                if (response.ok) {
                    alert("Message sent successfully!");
                    form.reset();
                } else {
                    alert("Oops! Something went wrong. Please try again.");
                }
            });
        </script>

        <!-- Direct Contact Information -->
        <div class="mt-8 text-center">
