<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Home</title>
    <script src="script.js" defer></script>
    <style>
        /* Gradient Background Animation */
        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423); }
            25% { background: linear-gradient(45deg, #fc913a, #f9d423, #30cfd0); }
            50% { background: linear-gradient(45deg, #f9d423, #30cfd0, #330867); }
            75% { background: linear-gradient(45deg, #30cfd0, #330867, #ff4e50); }
            100% { background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-size: 300% 300%;
            animation: gradientBG 10s infinite alternate ease-in-out;
            color: white;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                padding: 10px;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            font-size: 22px;
            text-align: center;
        }

        .hero h2 {
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero button {
            background: linear-gradient(90deg, #ff4e50, #fc913a);
            border: none;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        .hero button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff7b50, #fd9b3a);
        }

        /* Job Search Section */
        #job-search {
            margin: 40px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 80%;
            padding: 14px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            background: transparent;
            border: 1px solid white;
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.85);
            font-size: 16px;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin: 0 8px;
            font-weight: 600;
        }

        /* Back to Top Button */
        #backToTop {
            margin-top: 20px;
            padding: 12px 18px;
            background: linear-gradient(90deg, #30cfd0, #330867);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: transform 0.2s ease-in-out, background 0.3s;
        }

        #backToTop:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #42d3d0, #440887);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Job Portal</h1>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Find Your Dream Job</h2>
        <p>Connecting job seekers with top companies.</p>
        <button onclick="location.href='signup.html'">Join Now</button>
    </section>

    <footer>
        <p>Follow us:
            <a href="https://www.facebook.com/share/19kb4C6TZ5/">Facebook</a> | 
            <a href="https://www.instagram.com/v_i_s_h_a_l_1827?igsh=MWJ5ZHdvcnE1bXhlbA==">Insta</a> | 
            <a href="https://www.linkedin.com/in/vishal-kumar-b8b056297?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
        </p>
        <button id="backToTop">Back to Top</button>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
