<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | Home</title>
    <script src="script.js" defer></script>
    <style>
        /* Smooth Gradient Background Animation */
        @keyframes gradientBG {
            0% { background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423); }
            25% { background: linear-gradient(45deg, #fc913a, #f9d423, #30cfd0); }
            50% { background: linear-gradient(45deg, #f9d423, #30cfd0, #330867); }
            75% { background: linear-gradient(45deg, #30cfd0, #330867, #ff4e50); }
            100% { background: linear-gradient(45deg, #ff4e50, #fc913a, #f9d423); }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: 300% 300%;
            animation: gradientBG 10s infinite alternate ease-in-out;
            color: white;
            text-align: center;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffdd57;
        }

        /* Responsive Sidebar for Mobile */
        .menu-toggle {
            display: none;
            font-size: 28px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                padding: 10px;
                text-align: left;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            padding: 100px 20px;
            font-size: 22px;
            animation: fadeIn 1s ease-in-out;
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .hero button {
            background: linear-gradient(90deg, #ff4e50, #fc913a);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .hero button:hover {
            transform: scale(1.1);
        }

        /* Job Search Section */
        #job-search {
            margin: 40px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin: 0 5px;
        }

        /* Back to Top Button */
        #backToTop {
            margin-top: 20px;
            padding: 10px 15px;
            background: linear-gradient(90deg, #30cfd0, #330867);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        #backToTop:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Job Portal</h1>
            <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
            <ul class="nav-links">
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Find Your Next Job</h2>
        <p>Connecting job seekers with great opportunities.</p>
        <button onclick="location.href='signup.html'">Join Now</button>
    </section>

    <section id="job-search">
        <h2>Search Jobs</h2>
        <input type="text" placeholder="Job Title">
        <input type="text" placeholder="Location">
        <button>Search</button>
    </section>

    <footer>
        <p>Follow us: 
            <a href="https://www.facebook.com/share/19kb4C6TZ5/">Facebook</a> | 
            <a href="https://www.instagram.com/v_i_s_h_a_l_1827?igsh=MWJ5ZHdvcnE1bXhlbA==">Insta</a> | 
            <a href="https://www.linkedin.com/in/vishal-kumar-b8b056297?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
        </p>
        <button id="backToTop">Back to Top</button>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
